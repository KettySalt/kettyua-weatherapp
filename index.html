<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/e2a0bd9b84.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="contenier">
      <div class="card">
        <div class="card-body">
          <form class="form-search">
            <div class="row g-1">
              <div class="col-8">
                <div class="input-box">
                  <input
                    type="text"
                    placeholder="City"
                    class="search"
                    id="input-city"
                    style="width: 100%; height: 40px"
                  />
                  <i class="fa fa-search"></i>
                </div>
              </div>
              <div class="col-2">
                <input
                  class="search-batton"
                  type="submit"
                  value="Search"
                  style="width: 100%; height: 40px"
                />
              </div>
              <div class="col-2">
                <input
                  class="current-batton"
                  type="button"
                  value="Current"
                  style="width: 100%; height: 40px"
                  id="current"
                />
              </div>
            </div>
          </form>
          <div class="row today g-1">
            <div class="col-5">
              <h1 id="city-name"></h1>
              <ul class="day">
                <li id="data-today"></li>
                <li id="sky"></li>
              </ul>
            </div>
            <div class="col-3 align-self-center">
              <h2 class="temper">
                <img src="" id="ico" width="80" /><span
                  id="today-temperature"
                ></span
                ><span class="units"
                  ><a href="#" class="degree active" id="сelsius">°C</a> |
                  <a href="#" class="degree" id="fahrenheit">°F</a></span
                >
              </h2>
            </div>
            <div class="col-2 details vertical">
              <ul class="data">
                <li class="impotant">Feels like</li>
                <li id="feels-like"></li>
                <li class="impotant">Pressure</li>
                <li id="pressure"></li>
              </ul>
            </div>
            <div class="col-2 details">
              <ul class="data">
                <li class="impotant">Humidity</li>
                <li id="hum"></li>

                <li class="impotant">Wind</li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
          <div class="week" id="forecast"></div>
        </div>

        <p class="coder">
          <a
            href="https://github.com/KettySalt/kettyua-weatherapp"
            target="_blank"
            >Open-source code</a
          >
          by Kateryna Gavryliuk
        </p>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
